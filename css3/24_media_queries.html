<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>Media Queries CSS3</title>
	<style>
		html { font-size: 62.5%; }
		body {
			font: 1.6rem sans-serif;
		}
		section#content {
			border: 4px solid #3a553e;
			color: #666;
			margin: 0px auto;
			padding: 20px;
			width: 800px;
			-webkit-transition: all 0.2s;
					transition: all 0.2s;
		}
		@media screen and (max-width: 1024px) {
			section#content {
				background-color: red;
				color: #fff;
				width: 700px;
			}
		}
		@media screen and (max-width: 800px) {
			section#content {
				background-color: green;
				color: #fff;
				width: 600px;
			}
		}
		@media screen and (max-width: 700px) {
			section#content {
				background-color: blue;
				color: #fff;
				font-size: 1.8rem;
				width: 400px;
			}
		}
	</style>
</head>
<body>
	<h1>Media Queries CSS3</h1>
	<hr>
	<section id="content">
		<h1>Lorem Ipsum Dolor</h1>
		<p>
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt vel odio molestiae qui neque architecto eveniet nesciunt est, asperiores debitis voluptatem, dolorum, expedita error. Est consectetur laborum repellat tempora fugiat.
		</p>
	</section>
</body>
</html>
