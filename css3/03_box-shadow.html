<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box Shadow CSS3</title>
	<style>
		section {
			border: 1px solid #000;
			height: 300px;
			margin: 40px auto;
			width: 400px;
		}
		#box1 {
			-webkit-box-shadow: 0px 0px 20px #000;
			   -moz-box-shadow: 0px 0px 20px #000;
			    -ms-box-shadow: 0px 0px 20px #000;
			        box-shadow: 0px 0px 20px #000;
		}
		#box2 {
			-webkit-box-shadow: 10px 10px 10px 2px #000;
			   -moz-box-shadow: 10px 10px 10px 2px #000;
			    -ms-box-shadow: 10px 10px 10px 2px #000;
			        box-shadow: 10px 10px 10px 2px #000;
		}
		#box3 {
			-webkit-box-shadow: 4px 4px 40px 2px #000;
			   -moz-box-shadow: 4px 4px 40px 2px #000;
			    -ms-box-shadow: 4px 4px 40px 2px #000;
			        box-shadow: 4px 4px 40px 2px #000;
		}
		#box4 {
			-webkit-box-shadow: 0px 0px 40px 2px #000 inset;
			   -moz-box-shadow: 0px 0px 40px 2px #000 inset;
			    -ms-box-shadow: 0px 0px 40px 2px #000 inset;
			        box-shadow: 0px 0px 40px 2px #000 inset;
		}
	</style>
</head>
<body>
	<h1>Box Shadow CSS3</h1>
	<hr>
	<section id="box1"></section>
	<section id="box2"></section>
	<section id="box3"></section>
	<section id="box4"></section>
</body>
</html>
