<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Border Image CSS 3</title>
	<style>
		section.box {
			border: 50px solid transparent;
			-webkit-border-image: url(imgs/borde.fw.png) 50 50 round;
			   -moz-border-image: url(imgs/borde.fw.png) 50 50 round;
			    -ms-border-image: url(imgs/borde.fw.png) 50 50 round;
			        border-image: url(imgs/borde.fw.png) 50 50 round;
			margin: 50px auto;
			height: 400px;
			width: 600px;
		}
	</style>
</head>
<body>
	<h1>Border Image CSS 3</h1>
	<hr>
	<section class="box"></section>
</body>
</html>
