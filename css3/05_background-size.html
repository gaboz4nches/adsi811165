<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Brackground Size CSS3</title>
	<style>
		section {
			background: url(imgs/yoshi.png) no-repeat;
			border: 4px solid #ccc;
			height: 200px;
			margin: 20px auto;
			width: 400px;
		}
		#box1 {
			background-repeat: repeat;
			background-size: 25%;
		}
		#box2 {
			background-position: center top;
			background-size: 1000px;
		}
		#box3 {
			background-size: conver;
		}
		#box4 {
			background-size: contain;
		}
	</style>
</head>
<body>
	<h1>Brackground Size CSS3</h1>
	<hr>
	<section id="box1"></section>
	<section id="box2"></section>
	<section id="box3"></section>
	<section id="box4"></section>
</body>
</html>
