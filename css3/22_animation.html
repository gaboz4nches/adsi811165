<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animation CSS3</title>
	<style>
		section#ball {
			border: 4px solid #3d573f;
			border-radius: 44px;
			background-color: #527656;
			height: 80px;
			position: relative;
			width: 80px;

			-webkit-animation: animBall 4s infinite;
			        animation: animBall 4s infinite;
		}

		@-webkit-keyframes animBall {
			0%, 100% { left: 0px;   top: 0px;   }
			25%      { left: 800px; top: 0px;   }
			50%      { left: 800px; top: 300px; }
			75%      { left: 0px;   top: 300px; }
		}
	</style>
</head>
<body>
	<h1>Animation CSS3</h1>
	<hr>
	<section id="ball"></section>
</body>
</html>
