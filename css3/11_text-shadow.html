<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sombra en el Texto (text-shadow) CSS3</title>
	<style>
		h1 {
			color: #fff;
			font-size: 4em;
			-webkit-text-shadow: 2px 2px 10px #000;
			   -moz-text-shadow: 2px 2px 10px #000;
			        text-shadow: 2px 2px 10px #000;
		}
		p {
			color: #666;
			font-size: 2em;
			-webkit-text-shadow: 0px 0px 5px #333;
			   -moz-text-shadow: 0px 0px 5px #333;
			        text-shadow: 0px 0px 5px #333;
		}
	</style>
</head>
<body>
	<h1>Sombra en el Texto (text-shadow) CSS3</h1>
	<hr>
	<p>
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo ab autem sunt hic itaque eum maxime mollitia nesciunt. Accusamus aperiam recusandae adipisci ex ipsa, omnis rerum corrupti minima dolore aliquid.
	</p>
</body>
</html>
