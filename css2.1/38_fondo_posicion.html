<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>( Fondo - Posición ) CSS</title>
	<style>
		section {
			background-image: url(imgs/bg1.png);
			background-repeat: no-repeat;
			border: 4px solid #477c69;
			height: 360px;
			margin: 10px auto;
			width: 600px;
		}
		#caja1 { background-position: center center; }
		#caja2 { background-position: center left; }
		#caja3 { background-position: center right; }
		#caja4 { background-position: top center; }
		#caja5 { background-position: top left; }
		#caja6 { background-position: top right; }
		#caja7 { background-position: bottom center; }
		#caja8 { background-position: bottom left; }
		#caja9 { background-position: bottom right; }

	</style>
</head>
<body>
	<h1>( Fondo - Posición ) CSS</h1>
	<section id="caja1"><h1>Center Center</h1></section>
	<section id="caja2"><h1>Center Left</h1></section>
	<section id="caja3"><h1>Center Right</h1></section>
	<section id="caja4"><h1>Top Center</h1></section>
	<section id="caja5"><h1>Top Left</h1></section>
	<section id="caja6"><h1>Top Right</h1></section>
	<section id="caja7"><h1>Bottom Center</h1></section>
	<section id="caja8"><h1>Bottom Left</h1></section>
	<section id="caja9"><h1>Bottom Right</h1></section>

</body>
</html>
