<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Visualizaci√≥n (display, visibility) CSS</title>
	<style>
		html { font-size: 62.5%; }
		body {
			font: 1.8rem sans-serif;
		}
		section.cajapadre {
			border: 2px solid #999;
			display: inline-block;
			margin: 0 auto;
			padding: 10px;
			width: 450px;
		}
		article.caja {
			border: 2px solid #999;
			display: inline-block;
			margin-right: 40px;
			margin-bottom: 40px;
			height: 100px;
			font-size: 3rem;
			line-height: 10rem;
			text-align:  center;
			width: 100px;
		}
		article.mostrar {
			display: none;
		}
		article.ocultar {
			visibility: hidden;
		}
	</style>
</head>
<body>
	<section class="cajapadre">
		<article class="caja">1</article>
		<article class="caja">2</article>
		<article class="caja">3</article>
		<article class="caja">4</article>
		<article class="caja mostrar">5</article>
		<article class="caja">6</article>
		<article class="caja">7</article>
		<article class="caja">8</article>
		<article class="caja">9</article>
		<h3>5 = display: none;</h3>
	</section>
	<section class="cajapadre">
		<article class="caja">1</article>
		<article class="caja">2</article>
		<article class="caja">3</article>
		<article class="caja">4</article>
		<article class="caja ocultar">5</article>
		<article class="caja">6</article>
		<article class="caja">7</article>
		<article class="caja">8</article>
		<article class="caja">9</article>
		<h3>5 = visibility: hidden;</h3>
	</section>
	
</body>
</html>
