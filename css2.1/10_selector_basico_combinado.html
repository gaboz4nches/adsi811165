<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selector Básico (Combinado)</title>
	<style>
		* {
			font: 18px sans-serif;
		}
		fieldset {
			background-color: #f3eb7b;
			border: 2px solid #af841f;
			margin: 20px auto;
			padding: 20px;
			width: 600px;
		}
		fieldset legend h1 {
			background-color: #f3eb7b;
			border-top: 2px solid #af841f;
			padding: 10px 20px;
		}
		form#frmingreso input.campo {
			border: 1px solid #af841f;
			display: block;
			margin: 10px 0px;
			padding: 10px;
			width: 300px;
		}
		form#frmingreso input#boton {
			background-color: #af841f;
			color: #fff;
			display: block;
			padding: 10px;
			width: 320px;
		}
		form#frmingreso input#boton:hover {
			background-color: #775a16;
		}
	</style>
</head>
<body>
	<fieldset>
		<legend><h1>Selector Básico (Combinado)</h1></legend>
		<form id="frmingreso" action="" method="post">
			<input class="campo" type="text" placeholder="Ingrese su Nombre">
			<input class="campo" type="text" placeholder="Ingrese su Apellido">
			<input id="boton" type="submit" value="Ingresar">
		</form>
	</fieldset>
</body>
</html>
