<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>( Fondo - Repetir ) CSS</title>
	<style>
		section {
			background-image: url(imgs/bg1.png);
			border: 4px solid #477c69;
			height: 360px;
			margin: 10px auto;
			width: 600px;
		}
		#caja1 { background-repeat: no-repeat; }
		#caja2 { background-repeat: repeat-x; }
		#caja3 { background-repeat: repeat-y; }
		#caja4 { background-repeat: repeat; }

	</style>
</head>
<body>
	<h1>( Fondo - Repetir ) CSS</h1>
	<section id="caja1"><h1>No Repetir</h1></section>
	<section id="caja2"><h1>Repetir en X</h1></section>
	<section id="caja3"><h1>Repetir en Y</h1></section>
	<section id="caja4"><h1>Repetir</h1></section>
</body>
</html>
