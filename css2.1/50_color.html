<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Color CSS</title>
	<style>
		html { font-size: 62.5%; }
		body { font: 1.6rem sans-serif; }
		h1   { color: purple; }
		h2   { color: rgb(150, 0, 0); }
		h3   { color: rgb(0%, 0%, 50%); }
		h4   { color: #880; }
		h5   { color: hsl(120, 70%,  30%); }
	</style>
</head>
<body>
	<h1>Lorem Ipsum Dolor</h1>
	<h2>Lorem Ipsum Dolor</h2>
	<h3>Lorem Ipsum Dolor</h3>
	<h4>Lorem Ipsum Dolor</h4>
	<h5>Lorem Ipsum Dolor</h5>
</body>
</html>
