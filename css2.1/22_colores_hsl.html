<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colores CSS: RGB Hexadecimal</title>
	<style>
		section#colors {
			margin: 0 auto;
			width: 600px;
		}
		article.row5 { 
			margin: 0 auto;
			width: 600px; 
		}
		article.row4 {
			margin: 0 auto;
			width: 480px; 
		}
		article.row3 {
			margin: 0 auto;
			width: 360px; 
		}
		div {
			display: inline-block;
			height: 120px;
			line-height: 7em;
			margin-right: -4px;
			text-align: center;
			width: 120px;
		}
		.txt_white { color: white; }

		.maroon { background-color: #800000; }
		.red    { background-color: #ff0000; }
		.orange { background-color: #ffa500; }
		.yellow { background-color: #ffff00; }
		.olive  { background-color: #808000; }

		.purple { background-color: #800080; }
		.fuchsia{ background-color: #ff00ff; }
		.white  { background-color: #ffffff; }
		.lime   { background-color: #00ff00; }
		.green  { background-color: #008000; }

		.navy   { background-color: #000080; }
		.blue   { background-color: #0000ff; }
		.aqua   { background-color: #00ffff; }
		.teal   { background-color: #008080; }

		.black  { background-color: #000000; }
		.silver { background-color: #c0c0c0; }
		.gray   { background-color: #808080; }
	</style>
</head>
<body>
	<h1>Colores CSS: RGB Hexadecimal</h1>
	<section id="colors">
		<article class="row5">
			<div class="maroon txt_white">Maroon</div>
			<div class="red">Red</div>
			<div class="orange">Orange</div>
			<div class="yellow">Yellow</div>
			<div class="olive">Olive</div>
		</article>
		<article class="row5">
			<div class="purple txt_white">Purple</div>
			<div class="fuchsia">Fuchsia</div>
			<div class="white">White</div>
			<div class="lime">Lime</div>
			<div class="green txt_white">Green</div>
		</article>
		<article class="row4">
			<div class="navy txt_white">Navy</div>
			<div class="blue">Blue</div>
			<div class="aqua">Aqua</div>
			<div class="teal txt_white">Teal</div>
		</article>
		<article class="row3">
			<div class="black txt_white">Black</div>
			<div class="silver">Silver</div>
			<div class="gray txt_white">Gray</div>
		</article>
	</section>
</body>
</html>
