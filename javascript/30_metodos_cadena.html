<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Métodos de Cadena JS</title>
</head>
<body>
	<h1>Métodos de Cadena JS</h1>
	<hr>
	<h3 id="cadena">Google, Microsoft, Apple, Ibm</h3>
	<button id="btn1">Longitud de Carácteres</button>
	<button id="btn2">Cortar Cadena (Apple)</button>
	<button id="btn3">Reemplazar Texto (Ibm por ADSI)</button>
	<button id="btn4">Cambiar Mayúsculas</button>
	<button id="btn5">Cambiar Minúsculas</button>
	<h3 id="resultado"></h3>

	<script>
		var texto     = "Google, Microsoft, Apple, Ibm";
		var resultado = document.getElementById('resultado');
		var btn1      = document.getElementById('btn1');
		var btn2      = document.getElementById('btn2');
		var btn3      = document.getElementById('btn3');
		var btn4      = document.getElementById('btn4');
		var btn5      = document.getElementById('btn5');

		btn1.onclick = function() {
			resultado.innerHTML = "La cadena tiene una longitud de: "+texto.length;
		}
		btn2.onclick = function() {
			resultado.innerHTML = "La cadena cortada es: "+texto.substring(19,24);
		}
		btn3.onclick = function() {
			resultado.innerHTML = "La cadena reemplazada es: "+texto.replace('Ibm', 'ADSI');
		}
		btn4.onclick = function() {
			resultado.innerHTML = "La cadena en Mayúsculas es: "+texto.toUpperCase();
		}
		btn5.onclick = function() {
			resultado.innerHTML = "La cadena en Minúsculas es: "+texto.toLowerCase();
		}

	</script>
</body>
</html>
