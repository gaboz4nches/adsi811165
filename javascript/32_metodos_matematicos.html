<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Métodos Matemáticos JS</title>
	<style>
		fieldset {
			background-color: #ddd;
			margin: 100px auto;
			width: 800px;
		}
		output { 
			color: green; 
			font-weight: bold;
		}
	</style>
</head>
<body>
	<fieldset>
		<legend><h3>Métodos Matemáticos</h3></legend>
		<br>
		<!--  -->
		<strong>Número Aleatorio</strong>
		<input type="number" id="num1">
		<output id="res1"></output>
		<br>
		<br>
		<!--  -->
		<strong>Máximo y Mínimo</strong>
		<input type="number" id="num2" min="-99" max="99">
		<input type="number" id="num3" min="-99" max="99">
		<input type="number" id="num4" min="-99" max="99">
		<output id="res2"></output>
		<br>
		<br>
		<!--  -->
		<strong>Redondear/Aproximar Inferior/Aproximar Superior</strong>
		<input type="number" id="num5">
		<output id="res3"></output>
		<br>
		<br>
		<!--  -->
		<strong>Exponenciación</strong>
		<input type="number" id="num6" min="-99" max="99">
		<input type="number" id="num7" min="-99" max="99">
		<output id="res4"></output>
		<br>
		<br>
		<!--  -->
		<strong>Número Absoluto</strong>
		<input type="number" id="num8">
		<output id="res5"></output>
		<br>
		<br>
		<button id="calc">Calcular</button>
	</fieldset>

	<script>
		var res1 = document.getElementById('res1');
		var res2 = document.getElementById('res2'); 
		var res3 = document.getElementById('res3'); 
		var res4 = document.getElementById('res4'); 
		var res5 = document.getElementById('res5'); 
		var calc = document.getElementById('calc'); 

		calc.onclick = function() {
			var num1 = parseInt(document.getElementById('num1').value);
			var num2 = parseInt(document.getElementById('num2').value);
			var num3 = parseInt(document.getElementById('num3').value);
			var num4 = parseInt(document.getElementById('num4').value);
			var num5 = parseFloat(document.getElementById('num5').value);
			var num6 = parseInt(document.getElementById('num6').value);
			var num7 = parseInt(document.getElementById('num7').value);
			var num8 = parseInt(document.getElementById('num8').value);

			res1.innerHTML  = "El número aleatorio: "+Math.round(Math.random()*num1);
			res2.innerHTML  = "El número mínimo es: "+Math.min(num2, num3, num4);
			res2.innerHTML += " / El número máximo es: "+Math.max(num2, num3, num4);
			res3.innerHTML  = "El número redondedo: "+Math.round(num5);
			res3.innerHTML += " / El número aproximado inferior: "+Math.floor(num5);
			res3.innerHTML += " / El número aproximado superior: "+Math.ceil(num5);
			res4.innerHTML  = "La exponenciación es: "+Math.pow(num6, num7);
			res5.innerHTML  = "El valor absoluto es: "+Math.abs(num8);
		}

	</script>
</body>
</html>
