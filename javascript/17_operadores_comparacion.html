<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Operadores Comparaci贸n</title>
  <style>
    html { font-size: 62.5%; }
    body {
      color: #666;
      font: 1.6rem tahoma;
    }
    table {
      border: 2px solid #ccc;

      background: #ddd;
    }
  </style>
</head>
<body>
  <h1>Operadores Comparaci贸n</h1>
  <hr>
  <table>
    <tr>
      <th>Operador</th>
      <th>Descripci贸n</th>
      <th>Comparaci贸n</th>
      <th>Resultado</th>
    </tr>
    <tr>
      <td>==</td>
      <td>Es igual a</td>
      <td>x == 8</td>
      <td id="res1"></td>
    </tr>
    <tr>
      <td>===</td>
      <td>Exantamente Igual a (Valor y Tipo)</td>
      <td>x === 5</td>

    </tr>
    <tr>
      <td>!=</td>

    </tr>
    <tr>
      <td>!==</td>

    </tr>
    <tr>
      <td>></td>

    </tr>
    <tr>
      <td><</td>

      <td id='res6'></td>
    </tr>
    <tr>
      <td>>=</td>
      <td>Mayor e Igual</td>
      <td>x >= 8</td>
      <td id='res7'></td>
    </tr>
    <tr>
      <td><=</td>
      <td>Menor e Igual</td>
      <td>x <= 8</td>
      <td id='res8'></td>
    </tr>
  </table>
  <script>
    var res1 = document.getElementById('res1');
    var res2 = document.getElementById('res2');
    var res3 = document.getElementById('res3');
    var res4 = document.getElementById('res4');
    var res5 = document.getElementById('res5');
    var res6 = document.getElementById('res6');
    var res7 = document.getElementById('res7');

    var x = 5;
    res1.innerHTML = (x == 8);
    res2.innerHTML = (x === 5);
    res3.innerHTML = (x != 8);
    res4.innerHTML = (x !== 5);
    res5.innerHTML = (x > 8);
    res6.innerHTML = (x < 8);
    res7.innerHTML = (x >= 8);
    res8.innerHTML = (x <= 8);
  </script>

</html>
