<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Operadores Aritméticos</title>
  <style>
    html { font-size: 62.5%; }
    body {
      color: #666;
      font: 1.6rem tahoma;
    }
    table {
      border: 2px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px 20px;
    }
    th {
      background: -webkit-linear-gradient(top, #666, #ccc);
      background:         linear-gradient(top, #666, #ccc);
      color: #fff;
    }
    tr:nth-child(2n){
      background: #ddd;
    }
  </style>
</head>
<body>
  <h1>Operadores Aritméticos</h1>
  <hr>
  <table>
    <tr>
      <th>Operador</th>
      <th>Descripción</th>
      <th>Ejemplo</th>
      <th>Resultado X</th>
      <th>Resultado Y</th>
    </tr>
    <tr>
      <td>+</td>
      <td>Suma</td>
      <td>x = y + 2</td>
      <td id='suma'></td>
      <td>5</td>
    </tr>
    <tr>
      <td>-</td>
      <td>Resta</td>
      <td>x = y - 2</td>
      <td id='resta'></td>
      <td>5</td>
    </tr>
    <tr>
      <td>*</td>
      <td>Producto</td>
      <td>x = y * 2</td>
      <td id='producto'></td>
      <td>5</td>
    </tr>
    <tr>
      <td>/</td>
      <td>División</td>
      <td>x = y / 2</td>
      <td id='division'></td>
      <td>5</td>
    </tr>
    <tr>
      <td>%</td>
      <td>Módulo(Residuo)</td>
      <td>x = y % 2</td>
      <td id="residuo"></td>
      <td>5</td>
    </tr>
    <tr>
      <td rowspan="2">++</td>
      <td rowspan="2">Incremento</td>
      <td>++y</td>
      <td id='incremento-pre'></td>
      <td>6</td>
    </tr>
    <tr>
      <td>y++</td>
      <td id='incremento-pos'></td>
      <td>6</td>
    </tr>
    <tr>
      <td rowspan="2">--</td>
      <td rowspan="2">Decremento</td>
      <td>--y</td>
      <td id='decremento-pre'></td>
      <td>4</td>
    </tr>
    <tr>
      <td>y--</td>
      <td id='decremento-pos'></td>
      <td>4</td>
    </tr>
  </table>
  <script>
    var suma            = document.getElementById('suma');
    var resta           = document.getElementById('resta');
    var producto        = document.getElementById('producto');
    var division        = document.getElementById('division');
    var residuo         = document.getElementById('residuo');
    var incremento_pre  = document.getElementById('incremento-pre');
    var incremento_pos  = document.getElementById('incremento-pos');
    var decremento_pre  = document.getElementById('decremento-pre');
    var decremento_pos  = document.getElementById('decremento-pos');
    var y = 5;
    suma.innerHTML            = y + 2;
    resta.innerHTML           = y - 2;
    producto.innerHTML        = y * 2;
    division.innerHTML        = y / 2;
    residuo.innerHTML         = y % 2;
    incremento_pre.innerHTML  = ++y;
    y = 5;
    incremento_pos.innerHTML  = y++;
    y = 5;
    decremento_pre.innerHTML  = --y;
    y = 5;
    decremento_pos.innerHTML  = y--;

  </script>
</body>
</html>
