<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Comentarios JS</title>
</head>
<body>
	<script>
		var num = 10; // Variable 'num' es igual a 10
		/* Se crea una variable
		   llama 'res', que almacena
		   el valor de 'num' que es 10
		*/
		var res = num;
		// Se imprime el resultado como HTML
		document.write("<li>"+res+"</li>");
	</script>

</body>
</html>
