<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Eventos Teclas JS </title>
  <style>
    section#box {
      border: 4px solid #ccc;
      height: 600px;
      margin: 0px auto;
      width: 600px;
    }
    section#box img {
      height: 180px;
      left: 250px;
      position: relative;
      top: 240px;
      width: 100px;

      -webkit-transition: 0.5s all;
              transition: 0.5s all;
    }
  </style>
</head>
<body id="bdy">
  <section id="box">
      <img id="vhcl" src="imgs/vhcl.png">
  </section>

  <script>
        var bdy   = document.getElementById('bdy');
        var vhcl  = document.getElementById('vhcl');

        var post = 240;
        var posl = 250;
        bdy.onkeyup = function(e) {
            var kcod = e.keyCode;
            if (kcod == 37) {
                if (posl > 20) {
                  posl -= 40;
                  vhcl.style.left = posl+'px';
                }
            }
            if (kcod == 38) {
              if (post > 0) {
                post -= 40;
                vhcl.style.top = post+'px';
              }
            }
            if (kcod == 39) {
              if (posl < 480) {
                posl += 40;
                vhcl.style.left = posl+'px';
              }
            }
            if (kcod == 40) {
              if (post < 400) {
                post += 40;
                vhcl.style.top = post+'px';
              }
            }
        }
  </script>
</body>
</html>
