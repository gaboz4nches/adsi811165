<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclo (do while) JS</title>
	<style>
		html { font-size: 62.5%; }
		body { font: 1.6rem Tahoma; }
	</style>
</head>
<body>
	<h1>Ciclo (do while) JS</h1>
	<hr>
	<fieldset>
		<legend><h5>Mostrar Factorial</h5></legend>
		<input type="number" id="num" min="0" max="100">
		<button id="most">Calcular</button>
	</fieldset>
	<section id="cont"></section>
	<script>
		var most = document.getElementById('most');
		var cont = document.getElementById('cont');

		most.onclick = function() {
			var num  = Number(document.getElementById('num').value);
			var i    = 1;
			var fact = 1;
			cont.innerHTML = "";
			if(num == 0) {
				alert('Por favor, ingrese un número..');
			} else {
				do {
					fact *= i;
					cont.innerHTML = " El número factorial de "+num+" es: "+fact;
					i++;
				} while(i <= num);
			}
		}
	</script>
</body>
</html>
