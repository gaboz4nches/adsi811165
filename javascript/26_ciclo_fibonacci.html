<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclos (Serie Fibonacci) JS</title>
	<style>
		html { font-size: 62.5%; }
		body { font: 1.6rem Tahoma; }
	</style>
</head>
<body>
	<h1>Ciclos (Serie Fibonacci) JS</h1>
	<hr>
	<fieldset>
		<legend><h5>Mostrar Serie Fibonacci</h5></legend>
		<input type="number" id="num" min="0" max="100">
		<button id="most">Mostrar</button>
	</fieldset>
	<section id="cont"></section>
	<script>
		var most = document.getElementById('most');
		var cont = document.getElementById('cont');

		most.onclick = function() {
			var num   = Number(document.getElementById('num').value);
			var n1    = 1;
			var n2    = 1;
			var n3    = n1 + n2;
			var serie = "";
			cont.innerHTML = "";
			if(num == 0) {
				alert('Por favor, ingrese un n√∫mero...');
			} else {
				serie = "0+"+n1+"+"+n2+"+"+n3;
				for(var i=3; i<= num-1; i++) {
					n1 = n2;
					n2 = n3;
					n3 = n2 + n1;
					serie += "+"+n3;
				}
				cont.innerHTML = "La serie fibonacci de: "+num+" es: "+serie;
			}
		}
	</script>
</body>
</html>
