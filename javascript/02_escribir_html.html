<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Escribir html con JS</title>
</head>
<body>
	<h1 id="titulo"></h1>
	<script>
		var titulo = document.getElementById('titulo');
		titulo.innerHTML = "Escribir html con JS";

		document.write("<h2>Este mensaje se escribe desde JS</h2>");

		console.log("Este mensaje solo se puede ver en la consola del navegador...");
		
	</script>
</body>
</html>
