<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclo (for) JS</title>
	<style>
		html { font-size: 62.5%; }
		body { font: 1.6rem Tahoma; }
		div.box {
			border: 4px solid #681659;
			background-color: #a7679e;
			display: inline-block;
			color: #fff;
			font-size: 3rem;
			height: 100px;
			line-height: 10rem;
			margin: 20px 20px 0px 0px;
			position: relative;
			text-align: center;
			width: 100px;
		}
	</style>
</head>
<body>
	<h1>Ciclo (for) JS</h1>
	<hr>
	<fieldset>
		<legend><h5>Repeteciones</h5></legend>
		<input type="number" id="rep" min="0" max="100">
		<button id="most">Mostrar</button>
	</fieldset>
	<section id="cont"></section>
	<script>
		var most = document.getElementById('most');
		var cont = document.getElementById('cont');

		most.onclick = function() {
			var rep  = Number(document.getElementById('rep').value);
			cont.innerHTML = "";
			if(rep == 0) {
				alert('Por favor, ingrese un n√∫mero..');
			} else {
				for (var i=1; i <= rep; i++) {
					cont.innerHTML += "<div class='box'>{ "+i+" }</div>";
				}
			}
		}
	</script>
</body>
</html>
