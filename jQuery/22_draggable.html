<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draggable jQuery UI</title>
  <style>
      section#parent {
        border: 4px dotted #d96a2b;
        height: 400px;
        margin: 20px auto;
        padding: 20px;
        width: 800px;
      }
      div#object {
        background: #e6ba96 url(imgs/charmander.png) no-repeat center center;
        background-size: contain;
        border: 10px solid #cb7835;
        border-radius: 110px;
        height: 200px;
        width: 200px;
      }
      div#object.active {
        -webkit-box-shadow: 2px 2px 10px 4px #000;
        -webkit-animation: 0.2s animObject ease-in-out infinite;
      }
      @-webkit-keyframes animObject {
        0%, 100% {
          -webkit-transform: scale(1);
        }
        50% {
          -webkit-transform: scale(0.9);
        }
      }
  </style>
</head>
<body>
  <h1>Draggable jQuery UI</h1>
  <hr>
  <section id="parent">
    <div id="object"></div>
  </section>

  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script>
    $(document).ready(function() {
        $('#object').draggable({
          cursor: 'move',
          containment: '#parent',
          start: function( event, ui ) {
              $(this).addClass('active');
          },
          stop: function( event, ui ) {
              $(this).removeClass('active');
          }
        });
    });
  </script>
</body>
</html>
