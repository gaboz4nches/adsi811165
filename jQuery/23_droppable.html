<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Droppable jQuery UI</title>
  <style>
    main {
      background-color: #068c70;
      border: 10px solid #05a483;
      margin: 10px auto;
      width: 1020px;
    }

    section {
      border: 2px solid #04bf98;
      display: inline-block;
      height: 600px;
      vertical-align: top;
      width: 504px;
    }

    ul {
      list-style: none;
    }
    ul li {
      border: 4px solid #fff;
      height: 80px;
      font: 30px Tahoma;
      line-height: 80px;
      margin-bottom: 4px;
      text-align: center;
      width: 80px;
    }

    ul li:nth-child(1) {
      background-color: #bb981c;
    }
    ul li:nth-child(2) {
      background-color: #3caf29;
    }
    ul li:nth-child(3) {
      background-color: #34a1d6;
    }

    ul li.circle {
      border-radius: 84px;
    }

    div {
      background-color: #35b499;
      border: 2px solid #fff;
      margin: 20px auto;
      height: 250px;
      width: 250px;
    }

    div.circles {
      border-radius: 270px;
    }

  </style>
</head>
<body>
  <h1>Droppable jQuery UI</h1>
  <hr>
  <main>
    <section>
          <ul>
            <li class="box">1</li>
            <li class="box">2</li>
            <li class="box">3</li>
          </ul>
          <ul>
            <li class="circle">1</li>
            <li class="circle">2</li>
            <li class="circle">3</li>
          </ul>
    </section>
    <section>
        <div class="boxes"></div>
        <div class="circles"></div>
    </section>
  </main>

  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script>
    $(document).ready(function() {
        $('li').draggable({
          revert: 'invalid',
          cursor: 'move',
          containment: 'main'
        });

        $('.boxes').droppable({
          accept: '.box'
        });
        $('.circles').droppable({
          accept: '.circle'
        });
    });
  </script>
</body>
</html>
