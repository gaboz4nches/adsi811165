<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>(Next, Prev, First, Last) jQuery</title>
  <style>
    html { font-size: 62.5%; }
    body {
      background-color: #dabc1b;
      color: #6e5e07;
      font: 1.6rem Tahoma;
    }
    h1 {
      background-color: #e6d162;
      border: 4px solid #6e5e07;
      border-radius: 100px;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
      width: 800px;
    }
    section#pokemons {
      margin: 20px auto;
      padding: 10px;
      width: 880px;
    }
    section#pokemons figure {
      background-color: #e6d162;
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      border: 4px solid #6e5e07;
      border-radius: 100px;
      display: inline-block;
      height: 160px;
      margin: 0px;
      padding: 0px;
      width: 160px;
    }
    section#pokemons figure.pokemon1 {
      background-image: url(imgs/pikachu.gif);
    }
    section#pokemons figure.pokemon2 {
      background-image: url(imgs/charmander.png);
    }
    section#pokemons figure.pokemon3 {
      background-image: url(imgs/gengar.png);
    }
    section#pokemons figure.pokemon4 {
      background-image: url(imgs/squirtle.png);
    }
    section#pokemons figure.pokemon5 {
      background-image: url(imgs/turtwig.png);
    }

    section#controls {
      margin: 20px auto;
      padding: 20px;
      width: 580px;
    }
    section#controls button {
      background-color: #6e5e07;
      border: none;
      color: #e6d162;
      border-radius: 100px;
      font: 1.6rem Tahoma;
      padding: 10px;
      width: 140px;
    }
    section#controls button:hover {
      background-color: #524608;
      cursor: pointer;
    }

    .active {
      background-color: #524608 !important;
      box-shadow: 0px 6px 10px 4px #3b3204;
      position: relative;
      -webkit-animation: animPk 0.5s ease-in-out 1;
      *-webkit-transform-origin: center;
    }

    @-webkit-keyframes animPk{
      0% {
        -webkit-transform: rotateY(0deg) scale(1);
      }
      80 % {
        -webkit-transform: rotateY(0deg) scale(0.5);
      }
      90% {
        -webkit-transform: rotateY(180deg) scale(0.5);
      }
      100% {
        -webkit-transform: rotateY(0deg) scale(1);
      }
    }

  </style>
</head>
<body>
  <h1>(Next, Prev, First, Last) jQuery</h1>
  <section id="pokemons">
    <figure class="pokemon1"></figure>
    <figure class="pokemon2"></figure>
    <figure class="pokemon3"></figure>
    <figure class="pokemon4"></figure>
    <figure class="pokemon5"></figure>
  </section>
  <section id="controls">
    <button id="btnFirst">First</button>
    <button id="btnNext">Next</button>
    <button id="btnPrev">Prev</button>
    <button id="btnLast">Last</button>
  </section>


  <script src="js/jquery-1.11.3.min.js"></script>
  <script>
    $(document).ready(function() {
      //---- First
      $('#controls').on('click', '#btnFirst', function(event) {
        event.preventDefault();
        removeActive();
        $('#pokemons figure').first().addClass('active');
      });
      //---- Last
      $('#controls').on('click', '#btnLast', function(event) {
        event.preventDefault();
        removeActive();
        $('#pokemons figure').last().addClass('active');
      });
      //---- Next
      $('#controls').on('click', '#btnNext', function(event) {
        event.preventDefault();
        $pkactive = $('#pokemons figure.active');
        if($pkactive.length > 0) {
          removeActive();
          $pkactive.next().addClass('active');
        } else {
          $('#pokemons figure').first().addClass('active');
        }

      });
      //---- Prev
      $('#controls').on('click', '#btnPrev', function(event) {
        event.preventDefault();
        $pkactive = $('#pokemons figure.active');
        if($pkactive.length > 0) {
          removeActive();
          $pkactive.prev().addClass('active');
        } else {
          $('#pokemons figure').last().addClass('active');
        }
      });

    });

    function removeActive() {
      $('#pokemons figure').removeClass('active');
    }
  </script>
</body>
</html>
