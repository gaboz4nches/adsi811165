<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Métodos SET jQuery</title>
  <style>
      html { font-size: 62.5%; }
      body {
        background: -webkit-linear-gradient(top, #3d3074, #b9aee8);
        background:         linear-gradient(top, #3d3074, #b9aee8);
        color: #b9aee8;
        font: 1.6rem Tahoma;
        min-height: 1024px;
      }
      h3, h4 { font-weight: normal; }
      fieldset {
        border: none;
        background-color: rgba(0, 0, 0, 0.2);
        margin: 20px auto;
        padding: 10px;
        width: 600px;
      }
      fieldset legend h4 {
        font-size: 4rem;
      }
      fieldset h3,
      fieldset div {
        background-color: rgba(255, 255, 255, 0.5);
        color: #3d3074;
        margin-bottom: 10px;
        padding: 10px;
      }
      fieldset input,
      fieldset button {
        border: none;
        display: block;
        font: 1.6rem Tahoma;
        outline: none;
        padding: 10px;
        width: 580px;
      }
      fieldset button {
        display: inline;
        background-color: #85d53f;
        margin-top: 10px;
        width: 296px;
      }
      fieldset button:hover {
        cursor: pointer;
        background-color: #5db313;
      }
  </style>
</head>
<body>
  <h1>Métodos SET jQuery</h1>
  <hr>
  <!-- TEXTO -->
  <fieldset>
    <legend><h4>TEXTO</h4></legend>
    <h3 id='titulo'>Lorem Ipsum Dolor</h3>
    <input type="text" id="texto">
    <button id="btn1">Asignar (SET)</button>
    <button id="btn2">Obtener (GET)</button>
  </fieldset>
  <!-- HTML -->
  <fieldset>
    <legend><h4>HTML</h4></legend>
    <div id='contenido'>Contenido HTML</div>
    <input type="text" id="html">
    <button id="btn3">Asignar (SET)</button>
    <button id="btn4">Obtener (GET)</button>
  </fieldset>
  <!-- ATTR -->
  <fieldset>
    <legend><h4>ATTR</h4></legend>
    <iframe src="https://player.vimeo.com/video/92472522" width="600" height="371" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    <input type="text" id="atributo">
    <button id="btn5">Asignar (SET)</button>
    <button id="btn6">Obtener (GET)</button>
  </fieldset>
  <!-- VAL -->
  <fieldset>
    <legend><h4>VAL</h4></legend>
    <input type="text" id="fondo" value="#ffffff" readonly>
    <input type="color" id="color">
    <button id="btn7">Asignar (SET)</button>
    <button id="btn8">Obtener (GET)</button>
  </fieldset>

  <script src="js/jquery-1.11.3.min.js"></script>
  <script>
    $(document).ready(function() {
        // (Texto) SET ------------------------
        $('#btn1').click(function() {
          if($('#texto').val().length > 0) {
            $('#titulo').text($('#texto').val());
            $('#texto').val('');
          }
        });
        // (Texto) GET ------------------------
        $('#btn2').click(function() {
            alert($('#titulo').text());
        });
        // (HTML) SET ------------------------
        $('#btn3').click(function() {
          if($('#html').val().length > 0) {
            $('#contenido').html($('#html').val());
            $('#html').val('');
          }
        });
        // (HTML) GET ------------------------
        $('#btn4').click(function() {
            alert($('#contenido').html());
        });
        // (ATTR) SET ------------------------
        $('#btn5').click(function() {
          if($('#atributo').val().length > 0) {
            $('iframe').attr('src', $('#atributo').val());
            $('#atributo').val('');
          }
        });
        // (ATTR) GET ------------------------
        $('#btn6').click(function() {
            alert($('iframe').attr('src'));
        });
        // (VAL) SET ------------------------
        $('#btn7').click(function() {
          if($('#color').val().length > 0) {
            $('#fondo').val($('#color').val());
            $('#fondo').css('background-color', $('#color').val());
            $('#color').val('');
          }
        });
        // (VAL) GET ------------------------
        $('#btn8').click(function() {
            alert($('#fondo').val());
        });

    });
  </script>
</body>
</html>
