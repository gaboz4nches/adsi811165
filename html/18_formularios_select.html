<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios (select, option)</title>
</head>
<body>
	<h1>Formularios (select, option)</h1>
	<hr>
	<form method="post" action="">
		<fieldset>
			<legend><h2>Lista Desplegable</h2></legend>
			<label for="lenguajes">Lenguajes de Programaci√≥n</label>
			<br>
			<select name="lenguajes" id="lenguajes">
				<option value="">Seleccione...</option>
				<option value="Java">Java</option>
				<option value="C#">C#</option>
				<option value="Python" >Phyton</option>
				<option value="Ruby">Ruby</option>
			</select>
			<br>
			<label for="deportes">Deportes</label>
			<br>
			<select name="deportes" id="deportes" size="4" multiple="multiple">
				<option value="Futbol">Futbol</option>
				<option value="Baloncesto">Baloncesto</option>
				<option value="Ciclismo">Ciclismo</option>
				<option value="Tennis">Tennis</option>

		</fieldset>
	</form>
</body>
</html>
