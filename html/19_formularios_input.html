<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios (input)</title>
</head>
<body>
	<h1>Formularios (input)</h1>
	<hr>
	<form action="" method="post">
		<legend><h2>Campos de Entrada</h2></legend>
		<label for="nombre">Nombre:</label>
		<br>
		<input type="text" name="nombre" id="nombre">
		<br>
		<label for="clave">Contraseña:</label>
		<br>
		<input type="password" name="clave" id="clave">
		<br>
		<label for="deportes">Deportes</label>
		<br>
		<label><input type="checkbox" value="futbol">Futbol</label>
		<label><input type="checkbox" value="ciclismo">Ciclismo</label>
		<label><input type="checkbox" value="tenni">Tennis</label>
		<br><br>
		<label for="lenguajes">Lenguajes de Programación</label>
		<br>
		<label><input type="radio" name="lenguaje" value="java">Java</label>
		<label><input type="radio" name="lenguaje" value="c#">C#</label>
		<label><input type="radio" name="lenguaje" value="php">PHP</label>
		<br><br>
		<label for="foto">Foto</label>
		<br>
		<input type="file" name="foto" id="foto">
		<br>
		<input type="submit" value="Enviar Datos">
		<input type="reset" value="Limpiar Formulario">
	</form>
</body>
</html>
